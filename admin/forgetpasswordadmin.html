<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            margin: 30px;
            width: 135px;
            height: 40px;
            border: 2px solid black;
            border-radius: 20px;
            cursor: pointer;
            background: transparent;
            transition: all ease-in 0.3s;
        }

        .btn:hover {
            background-color: black;
            color: white;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>
        Contact your senior technical team if you forget password.
        <form action="../index.html">
            <input type="submit" class="btn" value="Back to Home Page">
        </form>
    </h1>
</body>
</html>
